  <main class="fill formularzBG">
    <div class="container d-flex justify-content-center formBox shadow p-3 vertical-center" id="mainNode">
      <form style="width: 100%; height: 100%; margin: 30px;" id='formNode'>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Imie">Imię</label>
            <input type="text" class="form-control" id="Imie" placeholder="Imię">
          </div>
          <div class="form-group col-md-6">
            <label for="Nazwisko">Nazwisko</label>
            <input type="text" class="form-control" id="Nazwisko" placeholder="Nazwisko">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Adres</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Miasto, Ulica">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Adres</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Nr apartamentu, bloku, piętro">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Województwo</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              &nbsp&nbspDodaj mnie do bazy
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="sendForm()">Dodaj</button>
      </form>
    </div>
  </main>
  <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
